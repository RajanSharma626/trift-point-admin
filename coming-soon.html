    <script>
        let placeDay = document.querySelector("#days");
        let placeHours = document.querySelector("#hours");
        let placeMinutes = document.querySelector("#minutes");
        let placeSeconds = document.querySelector("#seconds");
        const provideDate = new Date("2023-10-10 4:00:00");
        let getDay = "0";
        let getMinute = "0";
        let getHour = "0";
        let getSecond = "0";
        // format date
        const year = provideDate.getFullYear();
        const month = provideDate.getMonth();
        const date = provideDate.getDate();
        const hours = provideDate.getHours();
        const minutes = provideDate.getMinutes();
        const seconds = provideDate.getSeconds();
        // date calculation logic
        const _seconds = 1000;
        const _minutes = _seconds * 60;
        const _hours = _minutes * 60;
        const _date = _hours * 24;
        // interval function
        const startInterval = () => {
            const timer = setInterval(() => {
                const now = new Date();
                const distance =
                    new Date(year, month, date, hours, minutes, seconds).getTime() -
                    now.getTime();
                if (distance < 0) {
                    clearInterval(timer);
                    return;
                }
                getDay = Math.floor(distance / _date);
                getMinute = Math.floor((distance % _hours) / _minutes);
                getHour = Math.floor((distance % _date) / _hours);
                getSecond = Math.floor((distance % _minutes) / _seconds);
                placeDay.innerHTML = getDay;
                placeHours.innerHTML = getHour;
                placeMinutes.innerHTML = getMinute;
                placeSeconds.innerHTML = getSecond;
            }, 1000);
        };
        startInterval();
    </script>
